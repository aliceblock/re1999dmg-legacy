    <div class="row justify-content-between mb-3">
        <div class="col-auto">
            <div class="row filter align-items-center">

                <select id="sonetto-selector" class="form-select">

                </select>
            </div>

            <div class="col-auto filter">
                <label for="baby-blue-skill-2-selector" class="selector-label">Baby Blue Skill 2:</label>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const charName = urlParams.get('name');
            const anAnLee = urlParams.get('ananlee');
            const sonetto = urlParams.get('sonetto');
            const necrologist = urlParams.get('necrologist');
            const afflatusAdvantage = urlParams.get('afflatusadvantage');
            const bkornblume = urlParams.get('bkornblume');
            const babyBlueSkill1 = urlParams.get('babyblueskill1');
            const babyBlueSkill2 = urlParams.get('babyblueskill2');
            const confusion = urlParams.get('confusion');
            const toothfairy = urlParams.get('toothfairy');
            const senseweakness = urlParams.get('senseweakness');

            if (charName) {
                $('#char-selector').val(charName);
            }
            if (anAnLee) {
                $('#an-an-lee-selector').val(anAnLee);
            }
            if (sonetto) {
                $('#sonetto-selector').val(sonetto);
            }
            if (necrologist) {
                $('#necrologist-checkbox').prop('checked', true);
            }
            if (afflatusAdvantage) {
                $('#afflatus-advantage-checkbox').prop('checked', true);
            }

            if (bkornblume) {
                $('#bkornblume-selector').val(bkornblume);
            }
            if (babyBlueSkill1) {
                $('#baby-blue-skill-1-selector').val(babyBlueSkill1);
            }
            if (babyBlueSkill2) {
                $('#baby-blue-skill-2-selector').val(babyBlueSkill2);
            }
            if (confusion) {
                $('#confusion-selector').val(confusion);
            }
            if (toothfairy) {
                $('#tooth-fairy-checkbox').prop('checked', true);
            }
            if (senseweakness) {
                $('#sense-weakness-checkbox').prop('checked', true);
            }
            updateIframe();
        });

        document.getElementById('char-selector').addEventListener('change', function() { updateIframe(); });
        document.getElementById('an-an-lee-selector').addEventListener('change', function() { updateIframe(); });
        document.getElementById('sonetto-selector').addEventListener('change', function() { updateIframe(); });
        document.getElementById('necrologist-checkbox').addEventListener('change', function() { updateIframe(); });
        document.getElementById('afflatus-advantage-checkbox').addEventListener('change', function() { updateIframe(); });
        document.getElementById('bkornblume-selector').addEventListener('change', function() { updateIframe(); });
        document.getElementById('baby-blue-skill-1-selector').addEventListener('change', function() { updateIframe(); });
        document.getElementById('baby-blue-skill-2-selector').addEventListener('change', function() { updateIframe(); });
        document.getElementById('confusion-selector').addEventListener('change', function() { updateIframe(); });
        document.getElementById('tooth-fairy-checkbox').addEventListener('change', function() { updateIframe(); });
        document.getElementById('sense-weakness-checkbox').addEventListener('change', function() { updateIframe(); });

        function getQueryString() {
            var charSelector = document.getElementById('char-selector');
            var anAnLeeSelector = document.getElementById('an-an-lee-selector');
            var sonettoSelector = document.getElementById('sonetto-selector');
            var necrologistCheckbox = document.getElementById('necrologist-checkbox');
            var afflatusAdvantageCheckbox = document.getElementById('afflatus-advantage-checkbox');
            var bkornblumeSelector = document.getElementById('bkornblume-selector');
            var babyBlueSkill1Selector = document.getElementById('baby-blue-skill-1-selector');
            var babyBlueSkill2Selector = document.getElementById('baby-blue-skill-2-selector');
            var confusionSelector = document.getElementById('confusion-selector');
            var toothFairyCheckbox = document.getElementById('tooth-fairy-checkbox');
            var senseWeaknessCheckbox = document.getElementById('sense-weakness-checkbox');

            var queryString = '?name=' + charSelector.value;

            function addSelectorToQueryString(selector, paramName) {
                if (selector.value !== '') {
                    queryString += '&' + paramName + '=' + selector.value;
                }
            }

            function addCheckboxToQueryString(checkbox, paramName) {
                if (checkbox.checked) {
                    queryString += '&' + paramName + '=true';
                }
            }

            addSelectorToQueryString(anAnLeeSelector, 'ananlee');
            addSelectorToQueryString(sonettoSelector, 'sonetto');
            addCheckboxToQueryString(necrologistCheckbox, 'necrologist');
            addCheckboxToQueryString(afflatusAdvantageCheckbox, 'afflatusadvantage');
            addSelectorToQueryString(bkornblumeSelector, 'bkornblume');
            addSelectorToQueryString(babyBlueSkill1Selector, 'babyblueskill1');
            addSelectorToQueryString(babyBlueSkill2Selector, 'babyblueskill2');
            addSelectorToQueryString(confusionSelector, 'confusion');
            addCheckboxToQueryString(toothFairyCheckbox, 'toothfairy');
            addCheckboxToQueryString(senseWeaknessCheckbox, 'senseweakness');

            return queryString
        }

        function updateIframe(queryString) {
            queryString = queryString || getQueryString();
            var iframe = document.getElementById('page');
            iframe.src = `/character${queryString}`;
        }
        
        function copyToClipboard() {
            const $text = $('<input>');
            $('body').append($text);
            $text.val(location.hostname + (location.port? `:${location.port}`: '') + getQueryString()).select();
            document.execCommand("copy");
            $text.remove();

            snackbarAlert("Copied URL to clipboard!");
        }

        function toggleModal() {
            var modal = document.getElementById('update-logs-modal');
            if (modal.style.display === 'none' || modal.style.display === '') {
                modal.style.animation = 'fadeIn 0.3s ease-in-out';
                modal.style.display = 'block';
            } else {
                modal.style.animation = 'fadeOut 0.3s ease-in-out';
                setTimeout(function () {
                    modal.style.display = 'none';
                }, 300);
            }
        }

        function snackbarAlert(message) {
            const $alert = $('#alert-snackbar');
            $alert.addClass('show');
            $alert.text(message);
            setTimeout(function(){ 
                $alert.removeClass('show');
            }, 3000);
        }
    </script>
