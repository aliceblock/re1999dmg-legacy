<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Psychube Calculator</title>
    
    <!-- Favicon and related files -->
    <link rel="icon" type="image/png" sizes="192x192" href="/public/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/public/android-chrome-512x512.png">
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="manifest" href="/public/site.webmanifest">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 20px;
        }

        .group {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #E0F7FA;
            border-radius: 10px;
        }

        .filter {
            padding: 5px;
        }
        
        select.form-select {
            width: auto;
            display: inline-block;
        }

        #page {
            width: 100%;
            height: 500px;
            border: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="row justify-content-between mb-3">
        <div class="col-auto">
            <div class="row filter align-items-center">
                <label class="col-auto" for="char-selector">Character:</label>
                <select id="char-selector" class="form-select">
                    <option value="aknight">A Knight</option>
                    <option value="charlie">Charlie</option>
                    <option value="eagle">Eagle</option>
                    <option value="jessica">Jessica (BETA)</option>
                    <option value="lilya">Lilya</option>
                    <option value="regulus">Regulus</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-primary col-auto" data-bs-toggle="modal" data-bs-target="#updateLogsModal">Update Logs</button>
    </div>

    <div class="group">
        <div class="row align-items-center collapse filter-group show" id="filterGroup">
            <div class="col-auto filter">
                <label for="an-an-lee-selector" class="selector-label">An-An Lee:</label>
                <select id="an-an-lee-selector" class="form-select">
                    <option value=""></option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                </select>
            </div>

            <div class="col-auto filter">
                <label for="sonetto-selector" class="selector-label">Sonetto:</label>
                <select id="sonetto-selector" class="form-select">
                    <option value=""></option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                </select>
            </div>

            <div class="col-auto filter">
                <label for="necrologist-checkbox" class="checkbox-label">Necrologist:</label>
                <input type="checkbox" id="necrologist-checkbox" class="checkbox">
            </div>

            <div class="col-auto filter">
                <label for="afflatus-advantage-checkbox" class="checkbox-label">Afflatus Advantage:</label>
                <input type="checkbox" id="afflatus-advantage-checkbox" class="checkbox">
            </div>
        </div>
    </div>

    <div class="group">
        <div class="row align-items-center collapse filter-group show" id="debuffGroup">
            <div class="col-auto filter">
                <label for="bkornblume-selector" class="selector-label">Bkornblume:</label>
                <select id="bkornblume-selector" class="form-select">
                    <option value=""></option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                </select>
            </div>

            <div class="col-auto filter">
                <label for="baby-blue-skill-1-selector" class="selector-label">Baby Blue Skill 1:</label>
                <select id="baby-blue-skill-1-selector" class="form-select">
                    <option value=""></option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                </select>
            </div>

            <div class="col-auto filter">
                <label for="baby-blue-skill-2-selector" class="selector-label">Baby Blue Skill 2:</label>
                <select id="baby-blue-skill-2-selector" class="form-select">
                    <option value=""></option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Star</option>
                    <option value="3">3 Star</option>
                </select>
            </div>

            <div class="col-auto filter">
                <label for="confusion-selector" class="selector-label">Confusion:</label>
                <select id="confusion-selector" class="form-select">
                    <option value=""></option>
                    <option value="1">1 Stack</option>
                    <option value="2">2 Stack</option>
                    <option value="3">3 Stack</option>
                    <option value="4">4 Stack</option>
                </select>
            </div>

            <div class="col-auto filter">
                <label for="tooth-fairy-checkbox" class="checkbox-label">Tooth Fairy:</label>
                <input type="checkbox" id="tooth-fairy-checkbox" class="checkbox">
            </div>

            <div class="col-auto filter">
                <label for="sense-weakness-checkbox" class="checkbox-label">Sense Weakness:</label>
                <input type="checkbox" id="sense-weakness-checkbox" class="checkbox">
            </div>
        </div>
    </div>

    <iframe id="page" src="/character?name=aknight"></iframe>

    <div class="modal fade" id="updateLogsModal">
        <div class="modal-dialog">
            <div class="modal-content">
    
                <div class="modal-header">
                    <h4 class="modal-title">Update Logs</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
                <div class="modal-body">
                    <h5>13 Dec 2023</h5>
                    <ul>
                        <li>เพิ่มตัวเลือกชนะธาตุ</li>
                        <li>ปรับให้ดูบนมือถือได้ดีขึ้น (มั้ง)</li>
                    </ul>
                    <hr>
                    <h5>12 Dec 2023</h5>
                    <ul>
                        <li>Beta มากๆ เจอบั๊กแจ้งได้ครับ</li>
                    </ul>
                </div>
    
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Close</button>
                </div>
    
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('char-selector').addEventListener('change', updateIframe);
        document.getElementById('an-an-lee-selector').addEventListener('change', updateIframe);
        document.getElementById('sonetto-selector').addEventListener('change', updateIframe);
        document.getElementById('necrologist-checkbox').addEventListener('change', updateIframe);
        document.getElementById('afflatus-advantage-checkbox').addEventListener('change', updateIframe);
        document.getElementById('bkornblume-selector').addEventListener('change', updateIframe);
        document.getElementById('baby-blue-skill-1-selector').addEventListener('change', updateIframe);
        document.getElementById('baby-blue-skill-2-selector').addEventListener('change', updateIframe);
        document.getElementById('confusion-selector').addEventListener('change', updateIframe);
        document.getElementById('tooth-fairy-checkbox').addEventListener('change', updateIframe);
        document.getElementById('sense-weakness-checkbox').addEventListener('change', updateIframe);

        function updateIframe() {
            var charSelector = document.getElementById('char-selector');
            var anAnLeeSelector = document.getElementById('an-an-lee-selector');
            var sonettoSelector = document.getElementById('sonetto-selector');
            var necrologistCheckbox = document.getElementById('necrologist-checkbox');
            var afflatusAdvantageCheckbox = document.getElementById('afflatus-advantage-checkbox');
            var bkornblumeSelector = document.getElementById('bkornblume-selector');
            var babyBlueSkill1Selector = document.getElementById('baby-blue-skill-1-selector');
            var babyBlueSkill2Selector = document.getElementById('baby-blue-skill-2-selector');
            var confusionSelector = document.getElementById('confusion-selector');
            var toothFairyCheckbox = document.getElementById('tooth-fairy-checkbox');
            var senseWeaknessCheckbox = document.getElementById('sense-weakness-checkbox');

            var queryString = '/character?name=' + charSelector.value;

            function addSelectorToQueryString(selector, paramName) {
                if (selector.value !== '') {
                    queryString += '&' + paramName + '=' + selector.value;
                }
            }

            function addCheckboxToQueryString(checkbox, paramName) {
                if (checkbox.checked) {
                    queryString += '&' + paramName + '=true';
                }
            }

            addSelectorToQueryString(anAnLeeSelector, 'ananlee');
            addSelectorToQueryString(sonettoSelector, 'sonetto');
            addCheckboxToQueryString(necrologistCheckbox, 'necrologist');
            addCheckboxToQueryString(afflatusAdvantageCheckbox, 'afflatusadvantage');
            addSelectorToQueryString(bkornblumeSelector, 'bkornblume');
            addSelectorToQueryString(babyBlueSkill1Selector, 'babyblueskill1');
            addSelectorToQueryString(babyBlueSkill2Selector, 'babyblueskill2');
            addSelectorToQueryString(confusionSelector, 'confusion');
            addCheckboxToQueryString(toothFairyCheckbox, 'toothfairy');
            addCheckboxToQueryString(senseWeaknessCheckbox, 'senseweakness');

            var iframe = document.getElementById('page');
            iframe.src = queryString;
        }

        function toggleModal() {
            var modal = document.getElementById('update-logs-modal');
            if (modal.style.display === 'none' || modal.style.display === '') {
                modal.style.animation = 'fadeIn 0.3s ease-in-out';
                modal.style.display = 'block';
            } else {
                modal.style.animation = 'fadeOut 0.3s ease-in-out';
                setTimeout(function () {
                    modal.style.display = 'none';
                }, 300);
            }
        }
    </script>
</body>

</html>
